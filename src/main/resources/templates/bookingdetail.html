<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>
<h1>Pemesanan telah berhasil dengan data</h1>
			<div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Id booking</th>
                    <th>nik</th>
                    <th>nama</th>
                    <th>Id keberangkatan</th>
                    <th>waktu</th>
                    <th>perusahaan</th>
                    <th>kelas</th>
                    <th>harga</th>
                </tr>

            </thead>
            <tbody>
            
            <tr th:each="data: ${ListBooking}">
                    <td th:text="${data.id}">Id booking</td>
					<td th:text="${data.nik.nik}">nik</td>
                    <td th:text="${data.nik.nama}">nama</td>
                    <td th:text="${data.id_keberangkatan.id_keberangkatan}">Id keberangkatan</td>
                    <td th:text="${data.id_keberangkatan.tanggal}">waktu</td>
                    <td th:text="${data.noPolisi.namaPerusahaan.namaPerusahaan}">Perusahaan</td>
                    <td th:text="${data.id_keberangkatan.kelas}">kelas </td>
                    <td th:text="${data.id_keberangkatan.harga}">harga </td>
                    
                </tr>
