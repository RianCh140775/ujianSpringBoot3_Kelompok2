<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input berita</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

</head>
<body class="container">
	<h1>Booking Keberangkatan</h1>
	<form method = "POST" th:action="@{/bookingdetail}" th:object="${bookingModel}">
		<div class="mb-3">
			<label for="id_keberangkatan" class="form-label">ID Keberangkatan</label> 
			<input type="text" class="form-control" 
			id="id_keberangkatan" th:field="*{id_keberangkatan}">
		</div>
		<div class="mb-3">
			<label for="nik" class="form-label">NIK</label> 
			<input type="text" class="form-control"
			id="nik" th:field="*{nik}">
		<div class="mb-3"></div>
			<button type="submit" class="btn btn-primary">Submit</button>
	</form>

</body>
</html>
